<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../static/css/admin.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/new_User.css') }}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">


    <title>Nuevo Usuario</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <!--  -->
    <!-- NAVBAR -->
    <section id="content">
        <div class="todo">
            <div class="todo2">
                <div class="ver">
                    <a href="../templates/usuario.html" class="nuevo"><i class="fa-solid fa-user"></i> Ver usuarios</a>
                </div>
                <div class="form login">

                    <span class="title">Registro de usuario</span>

                    <form action="{{ url_for('users.addNewUser') }}" method="post" autocomplete="off">
                        <div class="input-field">
                            <input type="text" placeholder="Ingrese su cedula" name="cedula" id="cedula"
                                onchange="validarCedula(),txNombres(),ValidaSoloNumeros()" required maxlength="10">
                            <i class="fa-solid fa-address-card icon"></i>
                        </div>
                        <div class="input-field">
                            <input type="text" placeholder="Ingrese sus nombres" name="names" id="names" required>
                            <i class="fa-solid fa-file-signature icon"></i>
                        </div>
                        <div class="input-field">
                            <input type="text" placeholder="Ingrese sus apellidos" name="fullNames" id="fullNames"
                                required>
                            <i class="fa-solid fa-file-signature icon"></i>
                        </div>

                        <div class="input-field">
                            <input type="number" placeholder="Ingrese su telefono" name="phone" id="phone" required
                                maxlength="10" min="0">
                            <i class="fa-solid fa-phone-volume icon"></i>
                        </div>
                        <div class="input-field">
                            <input type="text" placeholder="Ingrese su correo" name="email" id="email" required>
                            <i class="fa-solid fa-envelope icon"></i>
                        </div>
                        <div class="input-field">
                            <input type="password" class="password" placeholder="Ingrese su contraseÃ±a" name="password"
                                id="password" required>
                            <i class="fa-solid fa-lock icon"></i>
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </div>
                        <div class="input-field">
                            <span class="rol"><i class="fa-solid fa-users "></i></span>
                            <select class="seleccionar" name="role">
                                <option class="opciones" value="0"><label class="seleccionar">Seleccionar</label>
                                </option>
                                <option class="opciones" value="Administrador">Administrador</option>
                                <option class="opciones" value="Empleado">Empleado</option>
                                <option class="opciones" value="Bodegero">Bodegero</option>

                            </select>
                        </div>
                        <div class="input-field">
                            <span class="rol"><i class="fa-solid fa-location-dot icon"></i></span>
                            <input type="date" name="regDate" id="regDate" maxlength="15" required>
                        </div>

                        <div class="input-field button">
                            <input type="submit" value="Ingresar" id="place_order">
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <script src="../static/js/admin.js"></script>
        <script src="../static/js/index.js"></script>
        <script src="../static/js/validacion.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!--HACE QUE EL BOTON DE LA EQUIS DEL ALERTA FUNCIONE-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>


        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <script>

            Swal.fire({
                position: 'top-end',
                icon: 'success',
                title: '{{ message }}',
                showConfirmButton: false,
                timer: 1500
            })
        </script>
        {% endfor %}
        {% endif %}
        {% endwith %}

    </section>
</body>

</html>
