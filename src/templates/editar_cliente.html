<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../static/css/admin.css">
    <link rel="stylesheet" href="../static/css/new_User.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>NuevoUsuario</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
<!--  -->

    <!-- NAVBAR -->
    <section id="content">
        <!-- NAVBAR -->


        <!-- NAVBAR -->



        <div class="todo">
            <div class="form login">
                <span class="title">Editar cliente</span>
                <form action="/update_cliente/{{cliente.id}}" method="POST">
                    <div class="input-field">
                        <input type="text" placeholder="Ingrese su cedula" name="cedula" id="cedula" value="{{cliente.id}}" required maxlength="10" min="0" readonly>
                        <i class="fa-solid fa-address-card icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Ingrese sus nombres" name="nombres" id="nombres" value="{{cliente.nombres}}" required>
                        <i class="fa-solid fa-file-signature icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Ingrese sus apellidos" name="apellidos" id="apellidos" value="{{cliente.apellidos}}" required>
                        <i class="fa-solid fa-file-signature icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Ingrese su direccion" name="direccion" id="direccion" value="{{cliente.direccion}}"  required>
                        <i class="fa-solid fa-location-dot icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Ingrese su telefono" name="telefono" id="telefono" value="{{cliente.telefono}}" required maxlength="15" >
                        <i class="fa-solid fa-phone-volume icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="email" placeholder="Ingrese su correo" name="correo" id="correo" value="{{cliente.email}}" required>
                        <i class="fa-solid fa-envelope icon"></i>
                    </div>

                    <div class="input-field button">
                        <input type="submit" value="Ingresar">
                    </div>

                </form>
                <!--trae el mensaje al html-->
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show alerta" role="alert">
                    <strong> El usuario o contrase√±a esta incorrecto</strong>
                    <button type="button" class="icono" data-bs-dismiss="alert" aria-label="Close"><i
                            class="fa-solid fa-circle-xmark equis"></i></button>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}




            </div>
        </div>

        <script src="../static/js/admin.js"></script>
        <script src="../static/js/index.js"></script>

        <!--HACE QUE EL BOTON DE LA EQUIS DEL ALERTA FUNCIONE-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    </section>
</body>

</html>
