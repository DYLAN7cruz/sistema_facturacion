<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturacion Elentrónica</title>

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- LIBRERIA DE ICONOS FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/css/index.css">
</head>

<body>

    <div class="form login">
        <span class="title">Sistema de facturacion</span>
    
        <form action="{{ url_for('login') }}" method="POST" autocomplete="OFF">
            <div class="input-field">
                <input type="text" placeholder="Ingrese su cedula" name="cedula" id="cedula" required>
                <i class="fa-solid fa-address-card icon"></i>
            </div>
            <div class="input-field">
                <input type="password" class="password" placeholder="Ingrese su contraseña" name="contrasena"
                    id="contrasena" required>
                <i class="fa-solid fa-lock icon"></i>
                <i class="uil uil-eye-slash showHidePw"></i>
            </div>
    
            <div class="input-field button">
                <input type="submit" value="Ingresar">
            </div>
    
        </form>
    
        <!-- Mostrar mensajes flash -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-warning alert-dismissible fade show alerta" role="alert">
            {% for message in messages %}
            <strong>{{ message }}</strong>
            {% endfor %}
            <button type="button" class="icono" data-bs-dismiss="alert" aria-label="Close"><i
                    class="fa-solid fa-circle-xmark equis"></i></button>
        </div>
        {% endif %}
        {% endwith %}
    
    </div>
    
    <!--HACE QUE EL BOTON DE LA EQUIS DEL ALERTA FUNCIONE-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- MOSTRAR LA CONTRASEÑA -->
    <script>
        const container = document.querySelector(".container"),
            pwShowHide = document.querySelectorAll(".showHidePw"),
            pwFields = document.querySelectorAll(".password"),
            signUp = document.querySelector(".signup-link"),
            login = document.querySelector(".login-link");


        pwShowHide.forEach(eyeIcon => {
            eyeIcon.addEventListener("click", () => {
                pwFields.forEach(pwField => {
                    if (pwField.type === "password") {
                        pwField.type = "text";

                        pwShowHide.forEach(icon => {
                            icon.classList.replace("uil-eye-slash", "uil-eye");
                        })
                    } else {
                        pwField.type = "password";

                        pwShowHide.forEach(icon => {
                            icon.classList.replace("uil-eye", "uil-eye-slash");
                        })
                    }
                })
            })
        })


        signUp.addEventListener("click", () => {
            container.classList.add("active");
        });
        login.addEventListener("click", () => {
            container.classList.remove("active");
        });
    </script>
</body>

</html>
